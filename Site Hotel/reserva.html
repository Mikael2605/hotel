<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reservas">
    <section id="reserva">
        <h2 class="h2r">Faça sua Reserva:</h2>
        <p class="preencha">Preencha o formulário abaixo para realizar sua reserva:</p>
        <form id="formReserva">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dataEntrada">Data de Entrada:</label>
                <input type="date" id="dataEntrada" name="dataEntrada" required>
            </div>
            <div class="form-group">
                <label for="dataSaida">Data de Saída:</label>
                <input type="date" id="dataSaida" name="dataSaida" required>
            </div>
            <div class="form-group">
                <label for="hospedes">Número de Hóspedes:</label>
                <input type="number" id="hospedes" name="hospedes" min="1" max="10" required>
            </div>
            <button type="submit" class="btn">Reservar Agora</button>
        </form>
    </section>

    <script>
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Evita o envio do formulário
                alert('Sua reserva foi realizada com sucesso!');
            });
        });
    </script>
</body>
</html>
